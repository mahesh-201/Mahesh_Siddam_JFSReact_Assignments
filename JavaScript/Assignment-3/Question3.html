<body>
    <Script>
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
            get area() {
                return this.width * this.height;
            }
        }


        var r = new Rectangle(4, 5);


        r.hieght = 50;

        document.write("rect1 area is " + r.area);
    </Script>
