<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <Script>
        var a;
        var b;
        var x = window.prompt("Enter the number :");

        function double(x) {
            return x * 2;
        }
        a = double(x);

        function square(a) {
            return a * a;
        }


        b = square(a);

        function compose(b) {
            return b;
        }

        document.write(compose(b));
    </Script>
</body>


</html>
