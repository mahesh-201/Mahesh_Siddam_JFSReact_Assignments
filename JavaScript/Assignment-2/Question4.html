<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <Script>
        var array = [1, 4, 9, 16];
        var y = array.map(x => x * x);
        document.write(y);
        document.write("<br>");
        var z = array.map(x => Math.sqrt(x));
        document.write(z);
    </Script>
</body>


</html>
