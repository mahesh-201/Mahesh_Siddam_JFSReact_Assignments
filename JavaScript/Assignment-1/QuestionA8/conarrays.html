<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>The concat() Method</h2>

    <p>The concat() method concatenates (joins) two or more arrays:</p>

    <p id="demo"></p>

    <script>
        const a1 = ["a", "b", "c"];
        const a2 = [1, 2, 3];

        const children = a1.concat(a2);
        document.getElementById("demo").innerHTML = children;
    </script>

</body>

</html>
