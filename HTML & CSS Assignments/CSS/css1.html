<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: rgb(78, 95, 145);
            height: 100px;
            width: none;
        }
        
        div {
            background-color: rgb(192, 195, 201);
            height: 150px;
            width: none;
            font-size: 100%;
        }
        
        p {
            background-color: rgb(102, 36, 58);
            height: 100px;
            width: none;
            font-size: 100%;
        }
    </style>
</head>

<body style="background-color: rgb(14, 53, 172);">
    <h1>CSS BACKGROUND COLOR EXAMPLE</h1>
    <div>this is a text inside the div element</div>
    <p>This is a paragraph has its own background</p>
    <div>this is a another text inside the div element</div>

</body>

</html>
